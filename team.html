<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team | Agent for Baseball</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .top-bar {
      background-color: #222;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .site-title {
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }
    nav {
      position: absolute;
      right: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      margin-left: 15px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ccc;
    }

    .hero {
      margin-top: 20px;
      background: url('images/SBMG.png') no-repeat center center/contain;
      height: 250px;
      background-color: #f4f4f4;
      margin-bottom: 40px; /* Added space below logo */
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 2rem;
    }

    .container h2 {
      margin-top: 0;
    }

    .team-member {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 2rem;
    }

    .team-photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      background-color: #ccc;
    }

    .team-member h3 {
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1 class="site-title">Agentforbaseball.com</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="team.html">Team</a>
      <a href="services.html">Services</a>
    </nav>
  </div>

  <div class="container">
    <h2>Meet Our Team</h2>
    <div class="team-member">
      <img src="images/headshot.jpg" alt="Michael Krzeminski" class="team-photo" />
      <h3>Michael Krzeminski</h3>
      <p><strong>Principal</strong></p>
      <p><strong>MLBPA General Certified Agent</strong></p>
      <p>mkrzem5601@yahoo.com</p>
    </div>
  </div>

  <div class="hero"></div>

  <footer>
    &copy; 2025 SBMG Baseball
  </footer>
</body>
</html>
